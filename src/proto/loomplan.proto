package loomplan;

option optimize_for = LITE_RUNTIME;

message Task {
	enum Mode {
		MODE_STANDARD = 1;
		MODE_SIMPLE = 2;
		MODE_SCHEDULER = 3;
	}

	required int32 task_type = 1;
	required bytes config = 2;
	repeated int32 input_ids = 3;
	optional Mode mode = 4 [default = MODE_STANDARD];
}

message Plan {
	repeated Task tasks = 2;
	repeated int32 result_ids = 3;
}
